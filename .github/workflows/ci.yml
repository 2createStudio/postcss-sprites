name: CI
on:
  - push
  - pull_request
jobs:
  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 12
          - 16
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm test
